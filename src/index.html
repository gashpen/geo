<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-chat-plarson</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="chat_wrapp">
        <div class="alert_popup d-none">
            <div class="alert_close">
                <span class="btn btn-close-pop material-symbols-outlined">
                    close
                </span>
            </div>
            <div class="text_alert">
              Что то пошло не так!
            </div>
            <div class="text_alert">
              К сожалению, нам не удалось определить ваше
              местоположение, пожалуйста, дайте разрешение на
              использование геолокации, либо введитее координаты
              вручную.
            </div class="text_alert">
            <div class="text_alert">
              Широта и долгота через запятую
            </div>
            <form class="form_popup">
                <input class="input_popup input" name="popup" type="text">
            <div class="popup_btn">
              <button class="btn_ok">OK</button>
              <button class="btn_close" type="reset">Отмена</button>
            </div>
            </form>
        </div>
        <div class="chat_header">
            <span class="btn material-symbols-outlined">
                expand_less
            </span>
            <span class="btn material-symbols-outlined">
                close
            </span>
        </div>
        <div class="chat_window-wrapp">
            <div class="chat_user_list scroll_bar">
                <div class="text_box-wrapp">
                    <div class="test_box contact"></div>
                    <div class="description">Name Surname</div>
                </div>
                <div class="text_box-wrapp">
                    <div class="test_box contact"></div>
                    <div class="description">Name Surname</div>
                </div>
                <div class="text_box-wrapp">
                    <div class="test_box contact"></div>
                    <div class="description">Name Surname</div>
                </div>
                <div class="text_box-wrapp">
                    <div class="test_box contact"></div>
                    <div class="description">Name Surname</div>
                </div>
                <div class="text_box-wrapp">
                    <div class="test_box contact"></div>
                    <div class="description">Name Surname</div>
                </div>  
            </div>
            <div class="chat_view_window scroll_bar">
              
            </div>
        </div>
        <div class="footer">
            <div class="footer_form-wrapp">
                <form class="footer_form">
                    <input cols="40" name="enter" placeholder="Напишите сообщение..." class="scroll_bar form_textarea"></input>
                    <button class="form_button material-symbols-outlined">send</button>
                </form>
            </div>
        </div>
   </div>
</body>
</html>
